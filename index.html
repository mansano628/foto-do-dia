<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Foto do Dia</title>
</head>
<body>
    <div class="container">
        <h1>Nossa foto do Dia!</h1>
        <p id="currentDate"></p> <!-- Data do dia -->
        <button id="showImage">Clica aí</button>
        <div id="imageContainer">
            <img id="dailyImage" src="" alt="" style="display:none;">
            <p id="description" style="display:none;"></p>
            <p id="nextDayMessage" class="message" style="display:none;">Próxima foto só depois da meia noite!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
